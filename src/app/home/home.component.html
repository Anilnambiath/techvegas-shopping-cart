<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <h1>Welcome to the Store</h1><br><br>

  <h2>Categories</h2>
  <div class="row">
    <div class="col-6 col-md-3"
      *ngFor="let Category of categories"
      (click)="onCategoryClick(Category)"
      style="cursor: pointer;">
      <div class="categorycard p-3 my-2 text-center">
        <p>{{ Category }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="products.length > 0">
    <h2>{{ products[0].category | titlecase }} Products</h2>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
        <div class="card p-3 my-2">
          <a [routerLink]="['/product', product.id]" style="text-decoration: none; color: inherit;">
            <img [src]="product.image" alt="Product Image" class="product-image" />
            <h3>{{ product.title }}</h3>
           
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
